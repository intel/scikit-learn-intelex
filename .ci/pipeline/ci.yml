trigger:
  branches:
    include:
    - main
    - rls/*
  paths:
    exclude:
    - requirements-doc.txt
    - doc/
    - .ci/pipeline/docs.yml
    - .github/Pull_Request_template.md

pr:
  branches:
    include:
    - main
    - rls/*
  paths:
    exclude:
    - requirements-doc.txt
    - doc/
    - .ci/pipeline/docs.yml
    - .github/Pull_Request_template.md

variables:
  PYTHON: 'python'
  ARGS: '1'
  SHELLOPTS: 'errexit:pipefail'

jobs:
- job: Lint
  pool:
    vmImage: 'ubuntu-22.04'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'
      addToPath: true
  - script: |
      python -m pip install --upgrade pip setuptools
      pip install isort black[jupyter]==24.1.1
      isort --profile black --check . && black --check .
    displayName: 'Linting'
- job: LinuxCondaRecipe
  dependsOn: Lint
  timeoutInMinutes: 120
  strategy:
    matrix:
      Python3.12:
        PYTHON_VERSION: '3.12'
        NUMPY_VERSION: '2.1'
  pool:
    vmImage: 'ubuntu-22.04'
  steps:
  - script: |
      bash .ci/scripts/install_dpcpp.sh
    displayName: "dpcpp installation"
  - script: |
      conda config --add channels conda-forge
      conda config --set channel_priority strict
      conda update -y -q --all
    displayName: "Conda update"
  - script: |
      conda create -y -q -n build-env conda-build conda-verify
    displayName: "Conda create"
  - script: |
      export DPCPPROOT=/opt/intel/oneapi/compiler/latest
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate build-env
      conda build . --python $(PYTHON_VERSION) --numpy $(NUMPY_VERSION)
    displayName: "Conda build and test"
- job: WindowsCondaRecipe
  dependsOn: Lint
  timeoutInMinutes: 120
  strategy:
    matrix:
      Python3.12:
        PYTHON_VERSION: '3.12'
        NUMPY_VERSION: '2.1'
  pool:
    vmImage: 'windows-2022'
  steps:
  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Add conda to PATH
  - script: |
      conda config --add channels conda-forge
      conda config --set channel_priority strict
      conda update -y -q --all
    displayName: "Conda update"
  - script: |
      conda create -y -q -n build-env conda-build conda-verify
    displayName: "Conda create"
  - script: |
      call activate build-env
      conda build . --python $(PYTHON_VERSION) --numpy $(NUMPY_VERSION)
    displayName: "Conda build and test"
- job: LinuxCondaEnv
  dependsOn: Lint
  timeoutInMinutes: 120
  strategy:
    matrix:
      Python3.9_Sklearn1.0:
        PYTHON_VERSION: '3.9'
        SKLEARN_VERSION: '1.0'
      Python3.9_Sklearn1.1:
        PYTHON_VERSION: '3.9'
        SKLEARN_VERSION: '1.1'
      Python3.10_Sklearn1.2:
        PYTHON_VERSION: '3.10'
        SKLEARN_VERSION: '1.2'
      Python3.11_Sklearn1.3:
        PYTHON_VERSION: '3.11'
        SKLEARN_VERSION: '1.3'
      Python3.12_Sklearn1.4:
        PYTHON_VERSION: '3.12'
        SKLEARN_VERSION: '1.4'
      Python3.12_Sklearn1.5:
        PYTHON_VERSION: '3.12'
        SKLEARN_VERSION: '1.5'
  pool:
    vmImage: 'ubuntu-22.04'
  steps:
  - template: build-and-test-lnx.yml
- job: WindowsCondaEnv
  dependsOn: Lint
  timeoutInMinutes: 120
  strategy:
    matrix:
      Python3.9_Sklearn1.0:
        PYTHON_VERSION: '3.9'
        SKLEARN_VERSION: '1.0'
      Python3.9_Sklearn1.1:
        PYTHON_VERSION: '3.9'
        SKLEARN_VERSION: '1.1'
      Python3.10_Sklearn1.2:
        PYTHON_VERSION: '3.10'
        SKLEARN_VERSION: '1.2'
      Python3.11_Sklearn1.3:
        PYTHON_VERSION: '3.11'
        SKLEARN_VERSION: '1.3'
      Python3.12_Sklearn1.4:
        PYTHON_VERSION: '3.12'
        SKLEARN_VERSION: '1.4'
      Python3.12_Sklearn1.5:
        PYTHON_VERSION: '3.12'
        SKLEARN_VERSION: '1.5'
  pool:
    vmImage: 'windows-2022'
  steps:
  - template: build-and-test-win.yml
