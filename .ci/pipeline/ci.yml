variables:
  - name: WINDOWS_BASEKIT_URL
    value: https://registrationcenter-download.intel.com/akdlm/irc_nas/17768/w_BaseKit_p_2021.2.0.2871_offline.exe
  - name: WINDOWS_DPCPP_COMPONENTS
    value: intel.oneapi.win.dpcpp-compiler
  - name: MACOSX_DEPLOYMENT_TARGET
    value: '10.15'
  - name: python.version
    value: '3.8'
  - name: 'PYTHON'
    value: python
  - name: 'ARGS'
    value: '1'

jobs:
- job: Linux_Docs
  pool:
    vmImage: 'ubuntu-20.04'
  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(python.version)'
    inputs:
      versionSpec: '$(python.version)'
  - script: |
      conda update -y -q conda
      conda create -q -y -n CB -c intel python=$(python.version) dal-devel impi-devel
    displayName: 'Conda create'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      pip install -r requirements-dev.txt
      pip install -r requirements-test.txt
      pip install -r doc/requirements.txt
      pip install xgboost lightgbm
    displayName: 'Install requirements'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      export DALROOT=$CONDA_PREFIX
      ./scripts/build.sh
    displayName: 'Build daal4py'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      ./scripts/run_test.sh
    displayName: Testing
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      cd doc/daal4py
      make html
    displayName: 'Build daal4py documentation'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      cd doc
      make html
    displayName: 'Build scikit-learn-intelex documentation'
  - script: |
      mkdir $(Build.ArtifactStagingDirectory)/html/daal4py
      mkdir $(Build.ArtifactStagingDirectory)/html/sklearnex
      cp -R doc/daal4py/_build $(Build.ArtifactStagingDirectory)/html_daal4py
      cp -R doc/_build $(Build.ArtifactStagingDirectory)/html_sklearnex
    displayName: 'Copy build'
  - task: PublishPipelineArtifact@0
    inputs:
      artifactName: 'documentation'
      targetPath: '$(Build.ArtifactStagingDirectory)/'

- job: Linux_DPCPP
  pool:
    vmImage: 'ubuntu-20.04'
  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(python.version)'
  - script: |
      wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
      sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
      rm GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
      echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
      sudo add-apt-repository -y "deb https://apt.repos.intel.com/oneapi all main"
      sudo apt-get update
      sudo apt-get install                  \
          intel-oneapi-common-vars          \
          intel-oneapi-common-licensing     \
          intel-oneapi-dpcpp-cpp-compiler   \
          intel-oneapi-dev-utilities        \
          intel-oneapi-libdpstd-devel
      sudo bash -c 'echo libintelocl.so > /etc/OpenCL/vendors/intel-cpu.icd'
      sudo mv -f /opt/intel/oneapi/compiler/latest/linux/lib/oclfpga /opt/intel/oneapi/compiler/latest/linux/lib/oclfpga_
    displayName: 'apt-get'
  - script: |
      conda update -y -q conda
      conda create -q -y -n CB -c intel python=$(python.version) dal-devel impi-devel
    displayName: 'Conda create'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      pip install -r requirements-dev.txt
      pip install -r requirements-test.txt
      pip install xgboost lightgbm
    displayName: 'Install requirements'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      export DALROOT=$CONDA_PREFIX
      ./scripts/build.sh
    displayName: 'Build daal4py'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      ./scripts/run_test.sh
    displayName: Testing
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      cd examples && python run_examples.py
    displayName: Examples

- job: MacOS
  pool:
    vmImage: 'macOS-10.15'
  steps:
  - script: |
      echo "##vso[task.prependpath]$CONDA/bin"
      sudo chown -R $USER $CONDA
      conda config --set always_yes yes --set changeps1 no
      conda update -q conda
      conda create -n CB python=$(python.version)
      conda install -n CB -q clang-tools mpich
      conda install -n CB -q --override-channels -c intel dal-devel
    displayName: Create Anaconda environment
  - script: |
      source activate CB
      pip install -r requirements-dev.txt
      pip install -r requirements-test.txt
    displayName: 'Install requirements'
  - script: |
      source activate CB
      export DALROOT=$CONDA_PREFIX
      ./scripts/build.sh
    displayName: 'Build daal4py'
  - script: |
      source activate CB
      ./scripts/run_test.sh
    displayName: Testing
  - script: |
      source activate CB
      cd examples && python run_examples.py
    displayName: Examples

- job: Windows_DPCPP
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(python.version)'
  - script: .ci/scripts/install_windows.bat $(WINDOWS_BASEKIT_URL) $(WINDOWS_DPCPP_COMPONENTS)
    timeoutInMinutes: 15
    displayName: oneAPI environment
  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Add conda to PATH
  - script: conda create -q -y -n CB -c intel -c conda-forge python=$(python.version) dal-devel impi-devel clang-tools
    displayName: 'Create Anaconda environment'
  - script: |
      call activate CB
      pip install --upgrade setuptools
      pip install -r requirements-dev.txt
      pip install -r requirements-test.txt
    displayName: 'Install requirements'
  - script: |
      call activate CB
      set "DPCPPROOT=C:\Program Files (x86)\Intel\oneAPI\compiler\latest"
      call scripts/bld.bat
    displayName: 'Build daal4py'
  - script: |
      call activate CB
      call scripts/run_test.bat
    displayName: Testing
  - script: |
      source activate CB
      python examples/run_examples.py
    displayName: Examples

- job: PEP8
  pool:
    vmImage: 'ubuntu-20.04'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      addToPath: true
  - script: |
      python -m pip install --upgrade pip setuptools
      pip install flake8
      flake8 --ignore=E265,E722,E402,F401,F403 --max-line-length=90 --count
    displayName: 'PEP 8 check'
