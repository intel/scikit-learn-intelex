trigger:
  branches:
    include:
    - master
    - rls/*
  paths:
    exclude:
    - requirements-doc.txt
    - doc/
    - .ci/pipeline/docs.yml

pr:
  branches:
    include:
    - master
    - rls/*
  paths:
    exclude:
    - requirements-doc.txt
    - doc/
    - .ci/pipeline/docs.yml

variables:
  MACOSX_DEPLOYMENT_TARGET: '10.15'
  PYTHON: 'python'
  ARGS: '1'

jobs:
- job: Lint
  pool:
    vmImage: 'ubuntu-22.04'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'
      addToPath: true
  - script: |
      python -m pip install --upgrade pip setuptools
      pip install isort black[jupyter]
      isort --check .
      black --check .
    displayName: 'Linting'
- job: Linux
  timeoutInMinutes: 120
  strategy:
    matrix:
      Python3.8_Sklearn1.0:
        PYTHON_VERSION: '3.8'
        SKLEARN_VERSION: '1.0'
      Python3.9_Sklearn1.1:
        PYTHON_VERSION: '3.9'
        SKLEARN_VERSION: '1.1'
      Python3.10_Sklearn1.2:
        PYTHON_VERSION: '3.10'
        SKLEARN_VERSION: '1.2'
      Python3.11_Sklearn1.3:
        PYTHON_VERSION: '3.11'
        SKLEARN_VERSION: '1.3'
      Python3.12_Sklearn1.3:
        PYTHON_VERSION: '3.12'
        SKLEARN_VERSION: '1.3'
  pool:
    vmImage: 'ubuntu-22.04'
  steps:
  - template: build-and-test-lnx.yml
- job: MacOS
  timeoutInMinutes: 120
  strategy:
    matrix:
      Python3.10_Sklearn1.2:
        PYTHON_VERSION: '3.10'
        SKLEARN_VERSION: '1.2'
      Python3.11_Sklearn1.3:
        PYTHON_VERSION: '3.11'
        SKLEARN_VERSION: '1.3'
  pool:
    vmImage: 'macos-12'
  steps:
  - template: build-and-test-mac.yml
- job: Windows
  timeoutInMinutes: 120
  strategy:
    matrix:
      Python3.8_Sklearn1.0:
        PYTHON_VERSION: '3.8'
        SKLEARN_VERSION: '1.0'
      Python3.9_Sklearn1.1:
        PYTHON_VERSION: '3.9'
        SKLEARN_VERSION: '1.1'
      Python3.10_Sklearn1.2:
        PYTHON_VERSION: '3.10'
        SKLEARN_VERSION: '1.2'
      Python3.11_Sklearn1.3:
        PYTHON_VERSION: '3.11'
        SKLEARN_VERSION: '1.3'
      Python3.12_Sklearn1.3:
        PYTHON_VERSION: '3.12'
        SKLEARN_VERSION: '1.3'
  pool:
    vmImage: 'windows-latest'
  steps:
  - template: build-and-test-win.yml
