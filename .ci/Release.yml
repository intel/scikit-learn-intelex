variables:
  DESCRIPTION: ReleaseTesting

jobs:
- job: TestPyPi
  strategy:
    matrix:
      ubuntu - python38:
        imageName: 'ubuntu-latest'
        python.version: '3.8'
      ubuntu - python37:
        imageName: 'ubuntu-latest'
        python.version: '3.7'
      ubuntu - python36:
        imageName: 'ubuntu-latest'
        python.version: '3.6'
      mac - python38:
        imageName: 'macos-latest'
        python.version: '3.8'
      mac - python37:
        imageName: 'macos-latest'
        python.version: '3.7'
      mac - python36:
        imageName: 'macos-latest'
        python.version: '3.6'
      windows - python38:
        imageName: 'windows-latest'
        python.version: '3.8'
      windows - python37:
        imageName: 'windows-latest'
        python.version: '3.7'
      windows - python36:
        imageName: 'windows-latest'
        python.version: '3.6'
  pool:
    vmImage: $(imageName)
  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(python.version)'
    inputs:
      versionSpec: '$(python.version)'
  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    condition: eq( variables['Agent.OS'], 'Windows_NT' )
    displayName: Add conda to PATH
  - script: |
      conda update -y -q conda
      conda install -y -q python=$(python.version) scikit-learn-intelex pandas pytest
    displayName: 'Install scikit-learn-intelex'
  - script: |
      call activate CB
      python -c "import sklearnex"
    displayName: 'Testing of import'
  - script: |
      call activate CB
      pytest --pyargs sklearnex
    displayName: 'Testing of scikit-learn-intelex'
