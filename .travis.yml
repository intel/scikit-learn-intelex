# from https://conda.io/docs/user-guide/tasks/use-conda-with-travis-ci.html
# FIXME: enable dist-mode
matrix:
    include:
        - name: "Linux-Py2"
          os: linux
          env: MINICONDA=Miniconda2-latest-Linux-x86_64.sh
        - name: "Linux-Py3"
          os: linux
          env: MINICONDA=Miniconda3-latest-Linux-x86_64.sh
        - name: "OsX-Py2"
          os: osx
          osx_image: xcode8
          env:
            - MATRIX_EVAL="brew install gcc && CC=gcc-7 && CXX=g++-7"
            - MINICONDA=Miniconda3-latest-MacOSX-x86_64.sh
            - MACOSX_DEPLOYMENT_TARGET="10.9"
        - name: "OsX-Py3"
          os: osx
          osx_image: xcode8
          env:
            - MATRIX_EVAL="brew install gcc && CC=gcc-7 && CXX=g++-7"
            - MINICONDA=Miniconda3-latest-MacOSX-x86_64.sh
            - MACOSX_DEPLOYMENT_TARGET="10.9"

install:
  - wget https://repo.continuum.io/miniconda/$MINICONDA -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # create conda env with all our deps
  - conda create -q -n D4P -c intel -c conda-forge mpich tbb-devel daal daal-include cython jinja2 numpy
  - source activate D4P
  - gcc -v
  - g++ -v
  - DAALROOT=$CONDA_PREFIX TBBROOT=$CONDA_PREFIX MPIROOT=$CONDA_PREFIX python setup.py install

script:
  # Your test script goes here
  - which mpirun && mpirun -version
  # - echo 0 | sudo tee /proc/sys/kernel/yama/ptrace_scope
  # - export I_MPI_SHM_LMT=shm 
  - cd tests && python test_examples.py; cd ..
  - cd examples && python run_examples.py
