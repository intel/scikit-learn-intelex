pull_request_rules:
  - name: delete head branch after merge
    conditions:
      - head~=^renovate/
      - merged
    actions:
      delete_head_branch: {}
  - name: Review assigment for renovate requests
    conditions:
      - author=renovate[bot]
      - -closed
    actions:
      label:
        add: [infra]
      request_reviews:
        users:
          - vmeshche
  - name: automatic merge on renovate updates for documentation
    conditions:
      - author=renovate[bot]
      - check-success=CI (Linux)
      - files=requirements-doc.txt
      - "#files=1"
    actions:
      merge:
        method: squash
