{% set version = '2024.1' %}
{% set buildnumber = 0 %}

package:
    name: daal4py
    version: {{ version }}

source:
    path: ..

build:
    number: {{ buildnumber }}
    include_recipe: False
    script_env:
    - DPCPPROOT
    - DALROOT
    ignore_run_exports:
       - python
       - mpich

requirements:
    build:
        - {{ compiler('cxx') }}  # [not osx]
        - {{ compiler('c') }}  # [not osx]
    host:
        - python
        - setuptools
        - numpy {{ numpy }}
        - dal-devel ==2024.1.0
        - cython
        - jinja2
        - mpich  # [osx]
        - impi-devel  # [not osx]
        - clang-tools
        - pybind11
        - make
    run:
        - python
        - dpcpp_cpp_rt ==2024.1.0  # [linux]
        - dpcpp_cpp_rt ==2024.1.0  # [win or osx]
        - dal ==2024.1.0
    ignore_run_exports:
        - numpy

test:
    requires:
        - lightgbm  # [not win]
        - pandas
        - scipy
        - scikit-learn
        - threadpoolctl
        - xgboost  # [not win]
        - catboost
        - pytest
        - mpich  # [osx]
        - impi_rt  # [not osx]
    source_files:
        - examples
        - tests
        - daal4py/sklearn
    commands:
        - python -c "import daal4py"
        - PYTHONPATH="tests:${PYTHONPATH}" mpirun -n 4 pytest --pyargs --verbose -s tests/test*spmd*.py # [not win]
        - set PYTHONPATH=tests;%PYTHONPATH% && mpiexec -localonly -n 4 pytest --pyargs --verbose -s tests/test*spmd*.py # [win]
        - PYTHONPATH="tests:${PYTHONPATH}" pytest --pyargs --verbose -s tests # [not win]
        - set PYTHONPATH=tests;%PYTHONPATH% && python -m pytest --verbose -s tests # [win]
        - pytest --pyargs daal4py/sklearn/
        - python tests/run_examples.py

about:
    about:
        home: https://intelpython.github.io/daal4py/
        license: Apache-2.0
        license_file:
              - LICENSE
              - doc/third-party-programs.txt
        summary: A convenient Python API to Intel (R) oneAPI Data Analytics Library
        description: |
          <strong>LEGAL NOTICE: Use of this software package is subject to the
          software license agreement (as set forth above, in the license section of
          the installed Conda package and/or the README file) and all notices,
          disclaimers or license terms for third party or open source software
          included in or with the software.</strong>
          <br/><br/>
          EULA: <a href="https://opensource.org/licenses/Apache-2.0" target="_blank">Apache-2.0</a>
          <br/><br/>
        dev_url: https://github.com/IntelPython/daal4py
        doc_url: https://intelpython.github.io/daal4py

extra:
