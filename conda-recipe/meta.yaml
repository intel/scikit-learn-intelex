{% set version = '0.2020.0' %}
{% set buildnumber = 0 %}

package:
    name: daal4py
    version: {{version}}

source:
    path: ..

build:
    number: {{buildnumber}}
    include_recipe: False
    script_env:
     - DPCPPROOT
     - DAALROOT
     - TBBROOT
    ignore_run_exports:
       - python

requirements:
    host:
        - python
        - setuptools
        - numpy >=1.15
        - daal-devel >=2020.2
        - cython
        - jinja2
        - mpich # [osx]
        - impi-devel # [not osx]
        - clang-tools
    build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
    run:
        - python
        - daal >=2020.2
        - {{ pin_compatible('numpy') }}

test:
    requires:
        - pandas
        - scipy
        - scikit-learn
        - mpich # [osx]
        - impi_rt # [not osx]
    source_files:
        - examples
        - tests
    commands:
        - python -c "import daal4py"
        - mpirun -n 4 python -m unittest discover -v -s tests -p spmd*.py # [not win]
        - mpiexec -localonly -n 4 python -m unittest discover -v -s tests -p spmd*.py # [win]
        - python -m unittest discover -v -s tests -p test*.py
        - python -m daal4py examples/sycl/sklearn_sycl.py
        - cd examples && python run_examples.py

