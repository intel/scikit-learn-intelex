version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.7

    working_directory: ~/daal4py-ci

    steps:
      - checkout
      - run:
          name: Setting up build environment
          command: |
            wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
            bash miniconda.sh -b -p ~/miniconda
            export PATH=~/miniconda/bin:$PATH
            hash -r
            conda config --set always_yes yes --set changeps1 no
            conda update -q conda
            conda install -q conda-build
            conda create -q -n bld --override-channels -c intel -c conda-forge python=3.6 numpy scipy pytest daal mpich tbb
            gcc -v
            g++ -v
            head /proc/cpuinfo
      - run:
          name: Building daal4py
          command: |
            . ~/miniconda/bin/activate bld
            mkdir -p /tmp/out
            conda build --python=36 --override-channels -c intel -c conda-forge --output-folder /tmp/out --no-test conda-recipe
      - run:
          name: Testing sklearn patches
          command: |
            export PATH=~/miniconda/bin:$PATH
            . activate bld
            conda install -q /tmp/out/*/daal4py-*.tar.bz2
            pip install -q scikit-learn
            conda list
            touch ~/d4p.out ~/skl.out
            export DESELECTED_TESTS="--deselect \"svm/tests/test_svm.py::test_sample_weights\""
            export DESELECTED_TESTS="${DESELECTED_TESTS} --deselect \"svm/tests/test_svm.py::test_precomputed\""
            export DESELECTED_TESTS="${DESELECTED_TESTS} --deselect \"svm/tests/test_sparse.py::test_sparse\""
            export DESELECTED_TESTS="${DESELECTED_TESTS} --deselect \"svm/tests/test_sparse.py::test_svc_iris\""
            export DESELECTED_TESTS="${DESELECTED_TESTS} --deselect \"ensemble/tests/test_bagging.py::test_sparse_classification\""
            export DESELECTED_TESTS="${DESELECTED_TESTS} --deselect \"cluster/tests/test_k_means.py::test_k_means_fit_predict\""
            cd && ((python -m daal4py -m pytest ${DESELECTED_TEST} --disable-warnings --pyargs sklearn | tee ~/d4p.out) || true)
            cd && ((python -m pytest ${DESELECTED_TESTS} --disable-warnings --pyargs sklearn | tee ~/skl.out) || true)
            D4P=`grep -e 'failed,.*passed,.*skipped,.*xfailed,' ~/d4p.out | awk '{print($1, $3, $5, $7, $9)}'`
            SKL=`grep -e 'failed,.*passed,.*skipped,.*xfailed,' ~/skl.out | awk '{print($1, $3, $5, $7, $9)}'`
            if [ "$D4P" = "$SKL" ]; then exit 0 ; else exit 1 ; fi
